<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex">

   <!-- Sidebar -->
   <div class="bg-black text-white w-64 min-h-screen">
        <div class="p-4">
            <h1 class="text-3xl font-bold">Thought.em</h1>
        </div>
        <div class="flex flex-col justify-start items-start p-4">
            <a href="index.html" class="py-2 px-4 text-white hover:bg-gray-800 rounded-full">Projects</a>
            <a href="allblogs.html" class="py-2 px-4 text-white  hover:bg-gray-800 rounded-full">Blogs</a>
        </div>
    </div>
    <!-- Sidebar -->

    <!-- Main Content -->
    <div class="flex flex-col w-full">
        <div class="p-8">
            <div>
                <h2 class="text-2xl font-semibold mb-4">Create Blogs </h2>
             </div>
            <form id="blogForm" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" name="title" class="mt-1 block w-full px-3 py-2 border rounded-md border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="3" class="mt-1  px-3 py-2 border rounded-md block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <div id="paragraphsContainer" class="space-y-4"></div>
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*" class="mt-1 px-3 py-2 border rounded-md block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button id="addParagraph" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Add Paragraph</button>

                <div class="mt-4">
                    <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Save Post</button>
                </div>
            </form>
            <p id="message" class="mt-4 text-green-600"></p>
        </div>
    </div>

    <!-- Include blog.js -->
    <script type="module" src="/js/blog.js"></script>
</body>
</html>
