<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form with Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the sidebar */
        @media (min-width: 640px) {
            .sidebar {
                width: 280px;
            }
        }

        .sidebar {
            background-color: #000000;
            color: #fff;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #555;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex">
    <!-- Sidebar -->
    <div class="bg-black text-white w-64 min-h-screen">
        <div class="p-4">
            <h1 class="text-3xl font-bold">Thought.em</h1>
        </div>
        <div class="flex flex-col justify-start items-start p-4">
            <a href="index.html" class="py-2 px-4 text-white hover:bg-gray-800 rounded-full">Projects</a>
            <a href="allblogs.html" class="py-2 px-4 text-white  hover:bg-gray-800 rounded-full">Blogs</a>
        </div>
    </div>
    <!-- Sidebar -->

    <!-- Main content -->
    <div class="flex-grow p-10">
        <div class="container mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Number Of Projects Added</h2>
            <h1 id="projectsaddedvalue" class="text-4xl font-bold mb-6">00</h1>

            <form action="" class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="projectName" class="block text-sm font-medium text-gray-700">Project Name</label>
                    <input id="projectName" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>
                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <input id="category" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>
                <div class="mb-4">
                    <label for="projectType" class="block text-sm font-medium text-gray-700">Project Type</label>
                    <select id="projectType" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        <option value="residential">Residential</option>
                        <option value="commercial">Commercial</option>
                        <option value="industrial">Industrial</option>
                        <option value="educational">Educational</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="projectFile" class="block text-sm font-medium text-gray-700">Project File</label>
                    <input id="projectFile" type="file" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 mt-2">
                </div>
                <button id="addProject" type="button" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                    Add Project
                </button>
            </form>
            <p id="message" class="mt-4"></p>
        </div>
    </div>

    <script type="module" src="/js/script.js"></script>
</body>

</html>
